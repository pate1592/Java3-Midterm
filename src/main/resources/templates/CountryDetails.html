

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Country Detail</title>
    <link th:href="@{css/main.css}" href="../static/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table class="table table-hover text-left">

    <thead class="table-info">
    <tr>
        <th>Country Name</th>
        <th>Continent</th>
        <th>Region</th>
        <th>Surface Area</th>
        <th>Population</th>
    </tr>
    </thead>
<tbody>
<tr th:each="country:${countries}">
    <td th:text="${country.name}"></td>
    <td th:text="${country.continent}"></td>
    <td th:text="${country.region}"></td>
    <td th:text="${country.surfaceArea}"></td>
    <td th:text="${country.population}"></td>
</tr>
    </tbody>
</table>
<footer>
    "Sheridan College"" Khushaliben Patel
</footer>
</body>

</html>
